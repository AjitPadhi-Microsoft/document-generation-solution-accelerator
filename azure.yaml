environment:
  name: document-generation
  location: eastus

name: document-generation
metadata:
  template: document-generation@1.0

parameters:
  solutionPrefix:
    type: string
    default: bs-azdtest  
  otherLocation:
    type: string
    default: eastus2
  baseUrl:
    type: string
    default: 'https://github.com/microsoft/document-generation-solution-accelerator'

deployment:
  mode: Incremental
  template: ./infra/main.bicep  # Path to the main.bicep file inside the 'deployment' folder
  parameters:
    solutionPrefix: ${parameters.solutionPrefix}
    otherLocation: ${parameters.otherLocation}
    baseUrl: ${parameters.baseUrl}

hooks:
  postprovision:
    windows:
      run: |
        Write-Host "Web app URL: "
        Write-Host "$env:WEB_APP_URL" -ForegroundColor Cyan
        Write-Host "Run the following command in the terminal to copy data files to storage account: "
        Write-Host "$env:copykbfiles" -ForegroundColor Cyan
        Write-Host "Run the following command in the terminal to run the scripts: "
        Write-Host "$env:createindex" -ForegroundColor Cyan
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        echo "Web app URL: "
        echo $WEB_APP_URL
        echo "Run the following command in the terminal to copy data files to storage account: "
        echo $copykbfiles
        echo "Run the following command in the terminal to run the scripts: "
        echo $createindex
      shell: sh
      continueOnError: false
      interactive: true